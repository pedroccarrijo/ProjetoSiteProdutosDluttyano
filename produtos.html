<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produtos.css"> <!--link com o arquivo css-->
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon"> <!--logo http-->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet"> <!-- importação de fontes-->
    <title>D'Luttyano</title> <!-- titulo http -->

</head>
<body>

    <section class="produtos-detalhes">

        <div class="galeria">
            <img id="img-principal-galeria" src="">
            <div id="img-miniaturas-galeria"></div>
        </div>

        <div class="info-produto">

            <div id="nome-produto"></div>

            <div class="linha-separacao"></div> 

            <div class="variacao">

                <div class="cores">

                    <h3>Variação de Cores:</h3>
                    <div class="botoes-troca-cores">

                        <div class="opcao-preta">

                            <div class="circulo-selecao" style="background-color: black;" onclick="trocarCor('preta')"></div> 
                            <p>Preto</p>

                        </div>

                        <div class="opcao-cafe">

                            <div class="circulo-selecao" style="background-color: brown;" onclick="trocarCor('cafe')"></div>
                            <p>Café</p>

                        </div>

                    </div>


                    <div class="linha-separacao"></div> 

                </div>

                <div class="tamanhos">
                    <h3>Disponível nos Tamanhos:</h3>
                    <div class="selecao-tamanhos">
                        <div title="medida">37</div>
                        <div title="medida">38</div>
                        <div title="medida">39</div>
                        <div title="medida">40</div>
                        <div title="medida">41</div>
                        <div title="medida">42</div>
                        <div title="medida">43</div>
                        <div title="medida">44</div>
                    </div> 
                </div>
            </div>

            <div class="linha-separacao"></div> 
            <div class="titulo-descricao"><h3>Caracreristicas do Produto:</h3></div>
            <div id="descricao"></div>
        </div>
    </section>


<script src="produtos.js"></script>
</body>
</html>
